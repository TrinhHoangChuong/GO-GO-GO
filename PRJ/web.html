<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayOut Web</title>
</head>
<body>
    <div class="all">
        <div class="banner">
            <ul>
                <li><img width="200px" height="80px" src="logo.png"></li>
                <li><button id="loginBtn"><i class="fas solid fa-user"></i>Đăng Nhập</button></li>
                <li><button>Đặt Xe</button></li>
                <li><button>Lịch Sử</button></li>
                <li><input type="search" placeholder="Vị trí của bạn"><i class="fas fa-search"></i></li>
                <li><input type="search" placeholder="Nhập điểm đến"><i class="fas fa-search"></i></li>
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tài Khoản </h2>
            <div class="input-box"> 
            <i class='bx bxs-user'></i>
            <input type="text" placeholder=" " required> 
            <span>UserName</span>
        </div>
      <div class="input-box">
        <i class='bx bxs-lock-alt' ></i>
        <input type="password" placeholder=" " required>
        <span>Password</span>
      </div>
      <button class="submit-btn"><h3>Login</h3></button>
    </div>
    <script src="main.js"></script>
</body>
</html>
